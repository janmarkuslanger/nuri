name: Publish to PyPI

on:
  release:
    types: [created]

jobs:
  versioning:
    name: Update Version & Changelog
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install commitizen
        run: pip install --upgrade commitizen

      - name: Update pyproject.toml and generate changelog
        id: version_and_changelog
        run: |
          RELEASE_VERSION=${{ github.event.release.tag_name }}

          sed -i "s/^version = \".*\"/version = \"$RELEASE_VERSION\"/" pyproject.toml
          cz changelog --incremental

          if [[ -z $(git status --porcelain) ]]; then
            echo "::set-output name=has_changes::false"
          else
            echo "::set-output name=has_changes::true"
          fi

      - name: Commit and push to main with PAT
        if: steps.version_and_changelog.outputs.has_changes == 'true'
        run: |
          RELEASE_VERSION=${{ github.event.release.tag_name }}

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"

          git add pyproject.toml CHANGELOG.md
          git commit -m "chore(release): update version to $RELEASE_VERSION and CHANGELOG"

          git remote set-url origin "https://${{ secrets.PAT_KEY }}@github.com/janmarkuslanger/nuri.git"

          git push origin main

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: versioning
    if: github.event.release.tag_name != ''

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install build
        run: pip install --upgrade build

      - name: Build package
        run: python -m build

      - name: Upload Package Artifact
        uses: actions/upload-artifact@v3
        with:
          name: package-dist
          path: dist/*

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    if: github.event.release.tag_name != ''

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Download Package Artifact
        uses: actions/download-artifact@v3
        with:
          name: package-dist
          path: dist

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install twine
        run: pip install --upgrade twine

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*
