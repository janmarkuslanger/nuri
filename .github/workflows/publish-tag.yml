name: Publish to PyPI

on:
  release:
    types: [created]

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install --upgrade build twine commitizen

      - name: Update pyproject.toml and Generate Changelog
        run: |
          #RELEASE_VERSION=${{ github.event.release.tag_name }}
          RELEASE_VERSION=0.2.0
          echo "Releasing version $RELEASE_VERSION"

          BRANCH_NAME="release-$RELEASE_VERSION"
          git checkout -b $BRANCH_NAME

          sed -i "s/^version = .*/version = \"$RELEASE_VERSION\"/" pyproject.toml
          
          cz changelog
          
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"
          git add pyproject.toml CHANGELOG.md
          git commit -m "chore(release): update version to $RELEASE_VERSION and update CHANGELOG"
          git push origin $BRANCH_NAME 

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          #branch: release-${{ github.event.release.tag_name }}
          branch: release-t
          base: main
          #title: "Release ${{ github.event.release.tag_name }}"
          title: "Release 2323"
          #body: "This PR updates pyproject.toml and CHANGELOG.md for version ${{ github.event.release.tag_name }}."
          body: "This PR updates pyproject.toml and CHANGELOG.md for version"
          draft: false