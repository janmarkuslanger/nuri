<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask App{% endblock %}</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/main.css') }}">
    <script type="module" src="{{ url_for('static', filename='dist/main.js') }}"></script>
</head>
<body class="h-screen">
    <div class="flex h-full transition-all duration-300">
        <div 
            class="group h-full fixed flex-shrink-0 transition-all duration-300 ease-in-out bg-primary z-50"
            style="width: 64px;"
            onmouseover="this.style.width = '256px';"
            onmouseout="this.style.width = '64px';"
        >
            <div class="flex flex-col h-full justify-between">
                <nav class="mt-4 space-y-2">
                    <a href="{{ url_for('home.index') }}" class="flex items-center px-4 py-2">
                        <span class="material-icons">home</span>
                        <span class="ml-4 hidden group-hover:block">Home</span>
                    </a>
                    <a href="{{ url_for('collection.index') }}" class="flex items-center px-4 py-2">
                        <span class="material-icons">folder</span>
                        <span class="ml-4 hidden group-hover:block">Collections</span>
                    </a>
                    <a href="{{ url_for('field.index') }}" class="flex items-center px-4 py-2">
                        <span class="material-icons">category</span>
                        <span class="ml-4 hidden group-hover:block">Fields</span>
                    </a>
                    <a href="{{ url_for('content.list_collections') }}" class="flex items-center px-4 py-2">
                        <span class="material-icons">article</span>
                        <span class="ml-4 hidden group-hover:block">Content</span>
                    </a>
                    <a href="{{ url_for('asset.index') }}" class="flex items-center px-4 py-2">
                        <span class="material-icons">publish</span>
                        <span class="ml-4 hidden group-hover:block">Assets</span>
                    </a>
                    
                </nav>
                <nav class="mb-4 space-y-2">
                    <a href="/logout" class="flex items-center px-4 py-2">
                        <span class="material-icons">logout</span>
                        <span class="ml-4 hidden group-hover:block">Logout</span>
                    </a>
                </nav>
            </div>
        </div>
        <div class="flex-1 p-4">
            {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}

                    <div class="absolute right-[20px] top-[20px]">
                        {% for category, message in messages %}
                        <div role="alert" class="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>


                {% endif %}
            {% endwith %}
            <div class="container mx-auto py-8">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
