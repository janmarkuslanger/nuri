<h1>Content erstellen für {{ collection.name }}</h1>

<form method="POST">
    {% for field in collection.fields %}
        <label for="{{ field.alias }}">{{ field.name }}</label>
        {% if field.field_type == "TEXT" %}
            <input type="text" id="{{ field.alias }}" name="{{ field.alias }}">
        {% elif field.field_type == "INTEGER" %}
            <input type="number" id="{{ field.alias }}" name="{{ field.alias }}">
        {% elif field.field_type == "BOOLEAN" %}
            <input type="checkbox" id="{{ field.alias }}" name="{{ field.alias }}">
        {% endif %}
    {% endfor %}

    <button type="submit">Speichern</button>
</form>
<a href="{{ url_for('content.index', collection_id=collection.id) }}">Zurück</a>
