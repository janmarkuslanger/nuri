{% extends "layout.html" %}

{% import "macros/common.html" as common %}

{% set title = "Delete field: " + field.name %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
{{ common.render_head(title) }}

<form method="POST" class="space-y-4">
    <div>
        <label for="name" class="block text-sm font-medium">Do you really want to delete field: {{field.name }} ({{field.id }})?</label>
        <input
            type="hidden"
            id="id"
            name="id"
            class="hidden"
            required
        />
    </div>
    <button
        type="submit"
        class="btn btn-primary"
    >
        Delete
    </button>
</form>
{% endblock %}
