{% extends "layout.html" %}
{% import "form_macros.html" as macros %}

{% block title %}Login{% endblock %}

{% block content %}
<h1 class="text-xl font-bold mb-4">Login</h1>
<div class="divider"></div>
<form method="POST" class="space-y-4">
    {{ macros.render_text_input('email', 'E-Mail', '', True) }}
    {{ macros.render_password_input('password', 'Password', '', True) }}
  
    <button
        type="submit"
        class="btn"
    >
        Login
    </button>
</form>
{% endblock %}
