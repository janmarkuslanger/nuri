{% extends "layout.html" %}

{% import "macros/common.html" as common %}

{% set title = "Delete collection" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
{{ common.render_head(title) }}
<form method="POST" class="space-y-4">
    <div>
        <label for="name" class="block text-sm font-medium">Do you really want to delete collection: {{collection.name }} ({{collection.id }})?</label>
        <input
            type="hidden"
            id="id"
            name="id"
            class="hidden"
            required
        />
    </div>
    <button
        type="submit"
        class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600"
    >
        Delete
    </button>
</form>
{% endblock %}
